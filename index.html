<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>FotoBlog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="/assets/camera.svg" alt="Imagem da logomarca">

        <ul>
          <li><a href="#">Home</a></li>
          <li><a class="active" href="#">Galeria</a></li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquisar por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquisar por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/76.jpg" alt="Imagem de uma mulher">
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="/assets/img1.png" alt="Imagem de um Notebook e um Fone de ouvido">

            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: .4s">
            <img src="/assets/img2.png" alt="Imagem de um mouse e um teclado">

            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: .6s">
            <img src="/assets/img3.png" alt="Imagem de um monitor e um fone de ouvido">

            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: .8s">
            <img src="/assets/img4.png" alt="Imagem de dois monitores">

            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1s">
            <img src="/assets/img5.png" alt="Imagem de um Notebook em cima de uma mesa">

            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.2s">
            <img src="/assets/img6.png" alt="Imagem de um setup de escritório">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.4s">
            <img src="/assets/img7.png" alt="Uma mesa com um celular e monitor em cima">

            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.6s">
            <img src="/assets/img8.png" alt="Uma mesa com vários Notebooks e um monitor">

            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay: 1.8s">
            <img src="/assets/img9.png" alt="Uma mesa TV e dois notebooks">

            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>

</html>
